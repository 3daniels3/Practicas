<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="syles.css" />
  </head>
  <body>
    <div class="content_principal">
      <form class="login_form">
        <h1 class="sesion">Iniciar sesion</h1>
        <div class="input_form">
          <label for="nombre_id">Usuario</label>
          <input type="text" name="name" id="nombre_id" placeholder="Escriba su Usuario"/>
        </div>
        <div class="input_form">
          <label for="Contraseña">Contraseña</label>
          <input type="text" name="Contraseña" id="Contraseña" placeholder="Escriba su Contraseña" />
        </div>

        <button type="submit">Entrar</button>
        <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
      </form>
    </div>
  </body>
</html>
